<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>JS Library</title>
</head>
<body>

  <div class="container">

    <header class="header">
      <h1 class="header__h1">Readings</h1>
      <button class="btn btn-lg open-modal">Add book</button>
    </header>

    <main>
      <div class="row">
        <table class="table">
          <thead class="table__header">
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody class="table__body" id="table-body">
            <!-- Populated by main.js -->
          </tbody>
        </table>
      </div>

      <div class="row row-btn">
        <button class="btn btn-lg open-modal">Add book</button>
      </div>
    </main>

    <!-- Modal & Form -->

    <div class="modal" id="modal">
      <div class="modal__backdrop" id="modal-backdrop"></div>
      <div class="modal__content">

        <span class="close" id="close-modal">&times;</span>

        <form action="" class="form">
          <div class="form__group">
            <label for="title" class="form__group-label">Title *</label>
            <input type="text" name="title" id="form-input-title"
              class="form__group-input" placeholder="Book title" minlength="2" required autofocus="">
          </div>

          <div class="form__group">
            <label for="author" class="form__group-label">Author *</label>
            <input type="text" name="author" id="form-input-author"
              class="form__group-input" placeholder="Book author" minlength="2" required>
          </div>

          <div class="form__group">
            <label for="url" class="form__group-label">Goodreads URL</label>
            <input type="url" name="url" placeholder="https://www.goodreads.com/book/show/111111.Book_Title" id="form-input-url"
              class="form__group-input">
          </div>

          <div class="form__group">
            <label for="status" class="form__group-label">Status</label>
            <select name="status" id="form-select" class="form__group-select">
              <option value="Read">Read</option>
              <option value="Not read">Not read</option>
            </select>
          </div>

          <div class="form__group">
            <button type="submit" class="btn btn-lg form__group-button"
              id="submit">
              Add book
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
